<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UiB Movie Database</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster"/>
  </head>
  <body>
    <div class="top-header">
      <header>
        <a href="index.html" id="pageTitle">UiB Filmer</a>
        <div class="stretchdiv"></div>
        <div id="menu">
          <img src="images/menu-icon.png" id="menu-icon">
          <nav>
            <ul>
              <li><a href="List.html?list=myMovies">Mine Filmer</a></li>
              <li><a href="List.html?list=myLoans">Mine Lån</a></li>
            </ul>
          </nav>
        </div>
        <div id="profile">
          <img src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=50585199">
          <div id="logon">
            <a href="#" id="loggedOnUser">Ola Nordmann</a>
            <a href="#">Logg ut</a>
          </div>
        </div>
      </header>
    </div>

    <div class="container">
      <div class="jumbotron-wrapper">
        <div class="jumbotron">
          <div class="search-container">
            <form action="list.html" id="quickSearchForm">
              <input id="film_title" name="film_title" type="text" placeholder="Søk etter filmtittel og mer" autocomplete="off">
              <input type="submit" class="button" value="Søk">
              
              <div class="button" id="advancedSearch" onclick="toggleClass('advancedSearch', 'hidden')">Mer</div>
              <div class="advancedSearch hidden">
                <input id="actor" name="actor" type="text" placeholder="Skuespiller">
                <input id="director" name="director" type="text" placeholder="Regisør">
                <input id="genre" name="genre" type="text" placeholder="Sjanger">
                <input id="country" name="country" type="text" placeholder="Land">    
              </div> 
            </form>
            <div id="quickSearchBox"><!--JS--></div>
            <div id="quickSearchBackground"></div>
            
            <p>Følgende kan låne: staben ved institutt for informasjon-og medievitenskap, studenter ved institutt.</p>
          </div> <!-- End search container-->
        </div>
      </div>

      <div class="cards-container">
      <!--JS-->
      </div>
    </div>
    <footer> UiB Filmer - 2017 </footer>
    <script type="text/javascript" src="js/object.js" async></script>
    <script type="text/javascript" src="js/reviews.js" async></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/main_page.js"></script>
  </body>
</html>

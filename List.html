 <head>

 </head>
 <body>
    <div class="top-header">
      <header>
        <a href="index.html" id="pageTitle">UiB Filmer</a>
        <div class="stretchdiv"></div>

            </div>
          </form>
        </div>
        <div class="button" onclick="toggleClass('card-wrapper', 'flexBasis')">columnWidth</div>
      </header>
    </div>
    <div class="container" style="margin-top:110px;">
      <div class="cards-container">

          console.log("inlinescript")
